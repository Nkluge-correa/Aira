name: iwe-energy

channels:
  - conda-forge
  - plotly
  - nodefaults
  - pytorch
  - huggingface

dependencies:
  - python >= 3.9
  - pip
  - conda-build

  - jupyterlab
  - ipython
  - ipdb
  - pdbpp
  - pytest

  - pytask
  - pytask-latex

  - pandas
  - numpy
  - scikit-learn
  - plotly
  - codecarbon

  - flake8
  - nb_black

  - accelerate
  - pytorch >= 1.3
  - datasets >= 1.8.0
  - sentencepiece != 0.1.92
  - protobuf
  - pip:
      - evaluate
      - git+https://github.com/huggingface/transformers
      - black
      - blackcellmagic
      - pre-commit
      - -e .
